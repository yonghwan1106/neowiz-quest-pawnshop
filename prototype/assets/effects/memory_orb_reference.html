<!DOCTYPE html>
<!--
    LUMINOUS DRIFT - Memory Orb Particle Effect
    For "기억의 전당포" (Memory Pawnshop)
    Neo-Noir visual novel particle reference
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Orb - Luminous Drift</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            color: var(--anthropic-light);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 22px;
            font-weight: 500;
            color: #00D4FF;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 13px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 28px;
        }

        .control-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: #8B5CF6;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '◆';
            color: #FF00FF;
            font-size: 10px;
        }

        .seed-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
            color: #00D4FF;
        }

        .seed-input:focus {
            outline: none;
            border-color: #00D4FF;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--anthropic-light);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #8B5CF6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00D4FF;
            min-width: 50px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 14px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .button.secondary {
            background: linear-gradient(135deg, #00D4FF, #0099CC);
        }

        .button.secondary:hover {
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .button.tertiary {
            background: linear-gradient(135deg, #FF00FF, #CC00CC);
        }

        .button.tertiary:hover {
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.2);
            background: #0a0a14;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #8B5CF6;
            padding: 100px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>기억의 구슬</h1>
            <div class="subtitle">Memory Orb Particle Effect<br>Neo-Noir Visual Reference</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="10" max="100" step="5" value="50" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">50</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Orb Size</label>
                    <div class="slider-container">
                        <input type="range" id="orbSize" min="50" max="200" step="10" value="80" oninput="updateParam('orbSize', this.value)">
                        <span class="value-display" id="orbSize-value">80</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Glow Intensity</label>
                    <div class="slider-container">
                        <input type="range" id="glowIntensity" min="0.5" max="2.0" step="0.1" value="1.2" oninput="updateParam('glowIntensity', this.value)">
                        <span class="value-display" id="glowIntensity-value">1.2</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Movement Speed</label>
                    <div class="slider-container">
                        <input type="range" id="moveSpeed" min="0.5" max="3.0" step="0.1" value="1.0" oninput="updateParam('moveSpeed', this.value)">
                        <span class="value-display" id="moveSpeed-value">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Length</label>
                    <div class="slider-container">
                        <input type="range" id="trailLength" min="3" max="20" step="1" value="10" oninput="updateParam('trailLength', this.value)">
                        <span class="value-display" id="trailLength-value">10</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Pulse Speed</label>
                    <div class="slider-container">
                        <input type="range" id="pulseSpeed" min="0.5" max="3.0" step="0.1" value="1.0" oninput="updateParam('pulseSpeed', this.value)">
                        <span class="value-display" id="pulseSpeed-value">1.0</span>
                    </div>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Colors</h3>

                <div class="color-group">
                    <label>Cyan (Clarity)</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#00D4FF" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#00D4FF</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Magenta (Emotion)</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#FF00FF" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#FF00FF</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Purple (Transition)</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#8B5CF6" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#8B5CF6</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadPNG()">Save PNG</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing memory orb...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // MEMORY ORB PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 42,
            particleCount: 50,
            orbSize: 80,
            glowIntensity: 1.2,
            moveSpeed: 1.0,
            trailLength: 10,
            pulseSpeed: 1.0,
            colorPalette: ['#00D4FF', '#FF00FF', '#8B5CF6']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        // ═══════════════════════════════════════════════════════════════════════
        // MEMORY ORB ALGORITHM - LUMINOUS DRIFT
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let orbPulse = 0;
        let mouseInfluence = { x: 0, y: 0, active: false };

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');

            initializeSystem();

            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            particles = [];

            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new MemoryParticle(i));
            }

            orbPulse = 0;
        }

        function draw() {
            // Dark neo-noir background with slight fade for trails
            background(10, 10, 20, 25);

            // Update orb pulse
            orbPulse += 0.02 * params.pulseSpeed;
            let pulse = sin(orbPulse) * 0.3 + 1;
            let currentOrbSize = params.orbSize * pulse;

            // Draw outer glow layers
            drawOrbGlow(width/2, height/2, currentOrbSize);

            // Draw central orb
            drawCentralOrb(width/2, height/2, currentOrbSize);

            // Update mouse influence
            if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                mouseInfluence.x = mouseX;
                mouseInfluence.y = mouseY;
                mouseInfluence.active = true;
            } else {
                mouseInfluence.active = false;
            }

            // Update and draw particles
            for (let p of particles) {
                p.update(currentOrbSize);
                p.draw();
            }
        }

        function drawOrbGlow(cx, cy, size) {
            noStroke();
            let colors = params.colorPalette.map(c => color(c));

            // Multiple glow layers
            for (let i = 8; i > 0; i--) {
                let glowSize = size + i * 40 * params.glowIntensity;
                let alpha = map(i, 8, 0, 5, 30) * params.glowIntensity;

                // Blend colors based on layer
                let col = lerpColor(colors[0], colors[2], i / 8);
                col.setAlpha(alpha);

                fill(col);
                ellipse(cx, cy, glowSize, glowSize);
            }
        }

        function drawCentralOrb(cx, cy, size) {
            // Inner bright core
            let coreColor = color(params.colorPalette[0]);

            // Outer shell
            for (let i = 5; i > 0; i--) {
                let layerSize = size * (i / 5);
                let alpha = map(i, 5, 0, 100, 255);

                let col = lerpColor(color(params.colorPalette[2]), color(params.colorPalette[0]), i / 5);
                col.setAlpha(alpha);

                noStroke();
                fill(col);
                ellipse(cx, cy, layerSize, layerSize);
            }

            // Bright center point
            fill(255, 255, 255, 200);
            ellipse(cx, cy, size * 0.2, size * 0.2);

            // Highlight
            fill(255, 255, 255, 100);
            ellipse(cx - size * 0.15, cy - size * 0.15, size * 0.15, size * 0.15);
        }

        // ═══════════════════════════════════════════════════════════════════════
        // MEMORY PARTICLE CLASS
        // ═══════════════════════════════════════════════════════════════════════

        class MemoryParticle {
            constructor(index) {
                this.index = index;
                this.reset();
            }

            reset() {
                // Orbital parameters
                let angle = random(TWO_PI);
                let distance = random(150, 350);

                this.x = width/2 + cos(angle) * distance;
                this.y = height/2 + sin(angle) * distance;

                this.orbitSpeed = random(0.005, 0.02) * (random() > 0.5 ? 1 : -1);
                this.orbitRadius = distance;
                this.orbitAngle = angle;
                this.orbitOffset = random(TWO_PI);

                // Radial oscillation
                this.radialSpeed = random(0.01, 0.03);
                this.radialAmplitude = random(20, 50);

                // Visual properties
                this.size = random(3, 8);
                this.colorIndex = floor(random(3));
                this.brightness = random(0.5, 1.0);

                // Trail
                this.trail = [];
                this.maxTrail = params.trailLength;

                // Noise offset for organic movement
                this.noiseOffsetX = random(1000);
                this.noiseOffsetY = random(1000);
            }

            update(orbSize) {
                // Store trail position
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                // Update max trail based on params
                this.maxTrail = params.trailLength;

                // Orbital motion
                this.orbitAngle += this.orbitSpeed * params.moveSpeed;

                // Radial oscillation
                let radialOffset = sin(frameCount * this.radialSpeed + this.orbitOffset) * this.radialAmplitude;
                let currentRadius = this.orbitRadius + radialOffset;

                // Add noise-based perturbation
                let noiseX = noise(this.noiseOffsetX + frameCount * 0.005) - 0.5;
                let noiseY = noise(this.noiseOffsetY + frameCount * 0.005) - 0.5;

                // Calculate base position
                let targetX = width/2 + cos(this.orbitAngle) * currentRadius + noiseX * 30;
                let targetY = height/2 + sin(this.orbitAngle) * currentRadius + noiseY * 30;

                // Mouse influence - particles are attracted/repelled by mouse
                if (mouseInfluence.active) {
                    let dx = mouseInfluence.x - this.x;
                    let dy = mouseInfluence.y - this.y;
                    let dist = sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        let force = map(dist, 0, 150, 2, 0);
                        targetX += dx * force * 0.02;
                        targetY += dy * force * 0.02;
                        this.brightness = min(1.5, this.brightness + 0.1);
                    } else {
                        this.brightness = lerp(this.brightness, random(0.5, 1.0), 0.05);
                    }
                }

                // Smooth movement
                this.x = lerp(this.x, targetX, 0.1);
                this.y = lerp(this.y, targetY, 0.1);

                // Orb gravitational influence
                let distToCenter = dist(this.x, this.y, width/2, height/2);
                if (distToCenter < orbSize * 1.5) {
                    // Push particles away from orb core
                    let pushAngle = atan2(this.y - height/2, this.x - width/2);
                    let pushForce = map(distToCenter, orbSize, orbSize * 1.5, 3, 0);
                    this.x += cos(pushAngle) * pushForce;
                    this.y += sin(pushAngle) * pushForce;
                }
            }

            draw() {
                let colors = params.colorPalette;
                let col = color(colors[this.colorIndex]);

                // Draw trail
                noFill();
                for (let i = 0; i < this.trail.length - 1; i++) {
                    let alpha = map(i, 0, this.trail.length, 10, 150) * this.brightness;
                    let trailCol = color(col.levels[0], col.levels[1], col.levels[2], alpha);
                    stroke(trailCol);
                    strokeWeight(map(i, 0, this.trail.length, 1, this.size * 0.8));
                    line(this.trail[i].x, this.trail[i].y, this.trail[i+1].x, this.trail[i+1].y);
                }

                // Draw glow
                noStroke();
                for (let i = 3; i > 0; i--) {
                    let glowSize = this.size * (1 + i * 0.8) * params.glowIntensity;
                    let alpha = (30 / i) * this.brightness * params.glowIntensity;
                    let glowCol = color(col.levels[0], col.levels[1], col.levels[2], alpha);
                    fill(glowCol);
                    ellipse(this.x, this.y, glowSize, glowSize);
                }

                // Draw core
                fill(col.levels[0], col.levels[1], col.levels[2], 200 * this.brightness);
                ellipse(this.x, this.y, this.size, this.size);

                // Draw bright center
                fill(255, 255, 255, 150 * this.brightness);
                ellipse(this.x, this.y, this.size * 0.4, this.size * 0.4);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            let numValue = parseFloat(value);
            params[paramName] = numValue;
            document.getElementById(paramName + '-value').textContent = numValue;

            // Reinitialize if particle count changes
            if (paramName === 'particleCount') {
                initializeSystem();
            }
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            // Update all UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('orbSize').value = params.orbSize;
            document.getElementById('orbSize-value').textContent = params.orbSize;
            document.getElementById('glowIntensity').value = params.glowIntensity;
            document.getElementById('glowIntensity-value').textContent = params.glowIntensity;
            document.getElementById('moveSpeed').value = params.moveSpeed;
            document.getElementById('moveSpeed-value').textContent = params.moveSpeed;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;
            document.getElementById('pulseSpeed').value = params.pulseSpeed;
            document.getElementById('pulseSpeed-value').textContent = params.pulseSpeed;

            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];

            updateSeedDisplay();
            initializeSystem();
        }

        function downloadPNG() {
            saveCanvas('memory_orb_' + params.seed, 'png');
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
