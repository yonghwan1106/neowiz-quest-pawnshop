<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3d1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="#0a0a0f"/>

  <!-- Memory Orb -->
  <circle cx="64" cy="64" r="45" fill="url(#orbGradient)"/>

  <!-- Glow effect -->
  <circle cx="64" cy="64" r="45" fill="url(#glowGradient)"/>

  <!-- Inner sparkles -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="75" cy="55" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="60" cy="75" r="2" fill="#ffffff" opacity="0.5"/>

  <!-- Outline -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
</svg>
